<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Gestores</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
  <style>
    .form-banner {
      width: 100%;
      max-height: 230px;
      object-fit: cover;
      display: block;
    }

    .gestor-form-container {
      background-color: #e0f9ff;
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .gestor-form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0077b6;
    }

    .gestor-form-container label {
      display: block;
      font-weight: 600;
      margin: 0.8rem 0 0.3rem;
    }

    .gestor-form-container input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .gestor-form-container button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #00b4d8;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .gestor-form-container button:hover {
      background-color: #0077b6;
    }

    .gestor-form-container #result {
      margin-top: 1.2rem;
      text-align: center;
      font-weight: 500;
    }

    .gestor-form-container #result a {
      color: #0077b6;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <img src="banner.png" alt="Banner de la tienda" class="form-banner">

  <!-- Formulario -->
  <div class="gestor-form-container">
    <h2>Formulario para Gestores de Ventas</h2>
    <form id="gestor-form">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" required />

      <label for="ci">Carnet de identidad:</label>
      <input type="text" id="ci" required />

      <label for="phone">Número de teléfono:</label>
      <input type="tel" id="phone" required />

      <button type="submit">Generar mi link</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="gestor.js"></script>
  <script src="ref-manager.js"></script>

</body>
</html>
