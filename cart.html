<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - PA’ MI CASA</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
  <style>
    .checkout-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .checkout-content {
      background: #e0f9ff;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .checkout-content h3 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 1.5rem;
    }

    .checkout-content label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-weight: 600;
    }

    .checkout-content input,
    .checkout-content select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .checkout-content button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #send-order {
      background-color: #00b4d8;
      color: white;
    }

    #send-order:hover {
      background-color: #0077b6;
    }

    .checkout-content button:last-child {
      background: #ccc;
    }

    .checkout-content button:last-child:hover {
      background: #999;
    }
  </style>
</head>
<body>

  <!-- HEADER CON BANNER -->
  <header class="main-header">
    <img src="banner.png" alt="PA' MI CASA Banner" class="header-banner" />
    <div class="header-overlay">
      <div class="header-actions">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <a href="cart.html" class="cart-icon">
          🛒 <span id="cart-count">0</span>
        </a>
      </div>
    </div>

    <nav class="side-menu" id="sideMenu">
      <a href="index.html#home">Home</a>
      <a href="index.html#products">Products</a>
      <a href="index.html#deals">Deals</a>
      <a href="index.html#new">New</a>
      <a href="index.html#reviews">Reviews</a>
      <a href="index.html#contact">Contact</a>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  </header>

  <!-- CART SECTION -->
  <main class="cart-section" style="padding: 2rem;">
    <h2>Your Cart</h2>
    <div id="cart-items" style="margin-bottom: 1rem;"></div>
    <div id="cart-total" style="margin-bottom: 1rem;"></div>
    <button id="clear-cart">🗑️ Clear Cart</button>
    <button id="checkout-btn">✅ Procesar Pedido</button>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="social-links">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">WhatsApp</a>
    </div>
    <p>© 2025 PA’ MI CASA. Todos los derechos reservados.</p>
  </footer>

  <!-- MODAL DE CHECKOUT -->
  <div id="checkout-modal" class="checkout-modal">
    <div class="checkout-content">
      <h3>Completa tus datos</h3>
      <label>👨🏻👩🏻‍🦱 Nombre del Cliente:</label>
      <input type="text" id="client-name" required />

      <label>📱 Número del Cliente:</label>
      <input type="tel" id="client-phone" required />

      <label>🏠 Dirección:</label>
      <input type="text" id="client-address" required />

      <label>💸 Tipo de pago:</label>
      <select id="payment-type">
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Contra entrega">Contra entrega</option>
      </select>

      <button id="send-order">📤 Enviar a WhatsApp</button>
      <button onclick="closeCheckout()">❌ Cancelar</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="main.js"></script>
  <script src="cart.js"></script>
  <script src="ubicacion.js"></script>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    // Mostrar modal
    document.getElementById("checkout-btn").addEventListener("click", () => {
      document.getElementById("checkout-modal").style.display = "flex";
    });

    // Cerrar modal
    function closeCheckout() {
      document.getElementById("checkout-modal").style.display = "none";
    }

    // Enviar pedido
    document.getElementById("send-order").addEventListener("click", () => {
      const name = document.getElementById("client-name").value.trim();
      const phone = document.getElementById("client-phone").value.trim();
      const address = document.getElementById("client-address").value.trim();
      const payment = document.getElementById("payment-type").value;
      const provincia = localStorage.getItem("provincia") || "";
      const municipio = localStorage.getItem("municipio") || "";
      const gestorId = new URLSearchParams(window.location.search).get("ref") || "N/A";

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const pedido = cart.map(item => `- ${item.nombre} x${item.cantidad}`).join('\n');
      const total = cart.reduce((sum, item) => sum + item.precio * item.cantidad, 0).toFixed(2);

      if (!name || !phone || !address) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const mensaje = `👨🏻👩🏻‍🦱Nombre del Cliente: ${name}
📱 Número del Cliente: ${phone}
🏠 Dirección: ${address}, ${municipio}, ${provincia}
🛒 Pedido:
${pedido}

💰 Total: $${total}
💸 Tipo de pago: ${payment}
👤 Gestor: ${gestorId}`;

      const url = `https://wa.me/5354009985?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
      closeCheckout();
    });
  </script>
</body>
</html>
