<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - PA’ MI CASA</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>

  <!-- HEADER CON BANNER -->
  <header class="main-header">
    <!-- Banner superior -->
    <img src="PA' MI CASA Banner.png" alt="PA' MI CASA Banner" class="header-banner" />

    <!-- Iconos sobre el banner -->
    <div class="header-overlay">
      <div class="header-actions">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <a href="cart.html" class="cart-icon">
          🛒 <span id="cart-count">0</span>
        </a>
      </div>
    </div>

    <!-- Menú lateral -->
    <nav class="side-menu" id="sideMenu">
      <a href="index.html#home">Home</a>
      <a href="index.html#products">Products</a>
      <a href="index.html#deals">Deals</a>
      <a href="index.html#new">New</a>
      <a href="index.html#reviews">Reviews</a>
      <a href="index.html#contact">Contact</a>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  </header>

  <!-- CART SECTION -->
  <main class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
    <button id="clear-cart">🗑️ Clear Cart</button>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="social-links">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">WhatsApp</a>
    </div>
    <p>© 2025 PA’ MI CASA. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="main.js"></script>
  <script src="cart.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }
  </script>
</body>
</html>
